<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>To-Do List</h1>

    <!--Add form-->
    <form id="form">
      <input id="newTask" type="text" placeholder="Add a task..." />
      <button id="addBtn" type="submit">Add</button>
    </form>

    <!--List-->
    <ul id="tasklist">
      <li class="task">
        <input type="checkbox" />
        <span class="label">Sample Task (incomplete)</span>
        <button class="delete">✖</button>
      </li>
      <li class="task done">
        <input type="checkbox" checked />
        <span class="label">Completed Task (Strike-Through)</span>
        <button class="delete">✖</button>
      </li>
    </ul>

    <!--Controls-->
    <div class="controls">
      <div class="group">
        <button id="filterAll" data-filter="all" class="active">All</button>
        <button id="filterActive" data-filter="active">Active</button>
        <button id="filterCompleted" data-filter="completed">Completed</button>
      </div>
      <button id="clearCompleted">Clear Completed</button>
    </div>

    <p class="muted"><span id="count">0</span> items left</p>

    <!--Link JS File-->
    <script src="script.js"></script>
  </body>
</html>
